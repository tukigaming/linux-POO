<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeria</title>
    <style>
        /* Estilos CSS */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita la barra de desplazamiento */
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Inserta aquí el código de inserción del video de YouTube -->
        <!-- Reemplaza 'VIDEO_ID' con el ID de tu video de YouTube -->
        <iframe width="100%" height="100%" src="video2.mp4" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
